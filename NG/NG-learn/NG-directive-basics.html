<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NG-learn</title>
<link href="node_modules/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
</head>
<body class="container" ng-app="demo">

	<div class="page-header">NG -  directive basics</div>
	
	<div hello-world></div>
	<div hello:world></div>
	
	<hr/>
	
	<hello-world></hello-world>
	
	<hr/>
	
	<div class="hello-world"></div>
	
	<hr/>
	
	<!-- directive:hello-world -->

	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript">
	var mod=angular.module('demo', []);
	
	mod.directive('helloWorld', function(){
		return{
			restrict: "AECM",
			replace: false,
			template: "<h4>Angular World</h4>"
		};
	});
	
	</script>
</body>
</html>
