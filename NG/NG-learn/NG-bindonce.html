<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NG-learn</title>
<link href="node_modules/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
</head>
<body class="container" ng-app="demo">

	<div class="page-header">NG - bindonce</div>

	<div ng-controller="UserController">
	
	
		<div ng-repeat="user in users">
			<input ng-model="user.name">
			<a href="#/{{user.name}}">{{user.name}}</a> - {{user.age}}
		</div>
	
	</div>
	
	
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript">
		var mod=angular.module('demo', []);
		mod.controller('UserController', function($scope,$rootScope,$timeout) {
			
			$scope.users=[];
			$scope.users.push({name:'Nag',age:32});
			$scope.users.push({name:'Ria',age:1});
			
			$timeout(function(){
				$scope.users.push({name:'Indu',age:27});
			},5000);
			
		});
	</script>

</body>
</html>
